<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>실시간 버스 위치 확인</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=leagsu7haf"></script>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<div id="map" style="width:100%;height:600px;"></div>

<script th:inline="javascript" >
var mapOptions = {
    center: new naver.maps.LatLng(37.504875, 126.939053),
    zoom: 11
};

var map = new naver.maps.Map('map', mapOptions);

var routeId=[[${routeId}]]


function searchBus(){
$.ajax({
    url : '/busInformation',
    type : "GET",
    data : {data : routeId},
    dataType : "json",
    success : function(data){
        console.log("성공");
        console.log(data);
        console.log(data[0]);
        console.log(data[0].gpsX);
        console.log(data[1].gpsY);
        console.log(data[2].gpsX);
        console.log(data[3].gpsY);
        if(data){


            map=new naver.maps.Map('map',mapOptions);


// array로 데이터는 넘어오니 for 문만 정리하면 됨.

            for(var i=0;data.length;i++){


                var marker=new naver.maps.Marker({
                    position: new naver.maps.LatLng(data[i].gpsY,data[i].gpsX),
                    map: map
            });
            };
        };

    },
    error: function(data){
        alert("에러에러ㅔ어ㅔ러레ㅓㅔ어러러러ㅔ어ㅔㄹ");
    }

});
}

var start=searchBus();
var set=setInterval(searchBus,10000);


</script>
</body>
</html>
